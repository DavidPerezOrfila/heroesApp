<div fxLayout="column">
  <div>
    <h1>Buscador de Héroes</h1>
    <mat-divider></mat-divider>
  </div>
  <div fxLayout="column">
    <h3>Buscador</h3>
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input type="text" placeholder="Pick one" aria-label="Nombre" matInput [(ngModel)]="termino" (input)="buscando()"
        [matAutocomplete]="auto" #input>
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="optionSeleccionada($event)">
        <mat-option *ngFor="let heroe of heroes" [value]="heroe">
          {{heroe.superhero}}
        </mat-option>
        <mat-option value="" *ngIf="heroes.length === 0 && termino.trim().length > 0">
          No existe ninguna héroe con el término {{termino}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>
  <div>
    <pre>{{heroeSeleccionado | json}}</pre>
  </div>
  <div *ngIf="heroeSeleccionado">
    <app-heroe-tarjeta [heroe]="heroeSeleccionado"></app-heroe-tarjeta>
  </div>
</div>
